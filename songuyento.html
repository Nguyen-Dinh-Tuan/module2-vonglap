<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let count = 1;
    let n = 2 ;
    while ( n> 0){
        if (isSoNT(n)){
            document.write("Day la so nt thu " + count + " la : " + n + "<br>");
            if (count == 20){
                break;
            }
            count++;
        }
        n++;
    }
    function isSoNT(n){
        for (let i = 2; i <= n/2 ; i++) {
            if ( n % i == 0){
                return false;
            }
        }
        return true;
    }
</script>



</body>
</html>
