<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bang cuu chuong</title>
</head>
<body>
<script>
    let sout ;
        sout = "<table border='1' width='1000' cellspacing='1' cellpadding='3'>";
    for (let i = 1; i <= 9; i++) {
        sout += "<tr>";
        for (let j = 1; j <= 9; j++) {

            sout +="<td>"+ j + " x " + i + " = " + j * i + "<br>" +"</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>"
    document.write(sout)

</script>
</body>
</html>
